spring:
    datasource:
        url: jdbc:postgresql://localhost:9001/ms_identity
        username: ms_identity_user
        password: ms_identity_pass
        driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
            ddl-auto: update
      show-sql: true
      database-platform: org.hibernate.dialect.PostgreSQLDialect
    data:
        redis:
          host: localhost
          port: 6379
    mail:
      host: smtp.gmail.com
      port: 587
      username: ${SMTP_USERNAME}
      password: ${SMTP_PASSWORD}
      properties:
        mail:
          smtp:
            auth: true
            starttls:
              enable: true
              required: true

application:
  security:
    authentication:
      public-key: ${APP_PUBLIC_KEY:}
      private-key: ${APP_PRIVATE_KEY:}
      access-token-validity-seconds: 3600
      refresh-token-validity-seconds: 43200
  base-url: http://localhost:8081/api/auth/verify






server:
  port: 8081
